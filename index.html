<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Classifier</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #00FF00;
        }

        label {
            font-size: 18px;
        }

        textarea {
            width: 80%;
            padding: 10px;
            border: 2px solid #00FF00;
            border-radius: 5px;
            background-color: black;
            color: white;
            font-size: 16px;
        }

        button {
            background-color: #00FF00;
            border: none;
            color: black;
            padding: 10px 20px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #008000;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #00FF00;
        }

        .input-text {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Emotion Classification</h1>
    <form method="POST" action="/predict">
        <label for="text">Enter text:</label><br><br>
        <textarea id="text" name="text" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Classify Emotion</button>
    </form>

    {% if emotion %}
    <div class="result">
        <h2>Predicted Emotion: {{ emotion }}</h2>
        <p class="input-text"><strong>Input Text:</strong> {{ user_input }}</p>
    </div>
    {% endif %}
</body>
</html>
